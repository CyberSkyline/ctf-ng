name: semver
on:
  pull_request:
    # types: [closed]

jobs:
  tag:
    runs-on: ubuntu-latest
    # if: github.event.pull_request.merged
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Tag
        id: tag
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          bump_each_commit: true
          bump_each_commit_patch_pattern: "(PATCH)"
          debug: true

      - name: Create tag
        run: |
          git config --global user.email "zcoughlan@cyberskyline.com"
          git config --global user.name "Zoe Coughlan"
          git tag -a "${{ steps.tag.outputs.version_tag }}"
          git push origin "${{ steps.tag.outputs.version_tag }}"

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
